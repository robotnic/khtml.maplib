<html>
<head>
<style type="text/css">
#map{
width:500px;
height:400px;
}
</style>
<script type="text/javascript" src="http://maplib.khtml.org/khtml.maplib/khtml_all.js"> </script>
<script type="text/javascript" src="../../js/geometry/FeatureCollection.js"> </script>
<script type="text/javascript" src="../../js/geometry/Feature.js"> </script>
<script type="text/javascript">

function init(){
	var map=khtml.maplib.Map(document.getElementById("map"));
	var center=khtml.maplib.LatLng(48.2,16.3);
	map.centerAndZoom(center,12);
	var html="<div><h1>headline</h1><p>paragraph</p></div>";
	var marker={type:"Feature",geometry:{type:"Point",coordinates:[48.19,16.32]},marker:{infobox:html}}
	map.featureCollection.appendChild(marker);
}

</script>
</head>
<body onload="init()">
<div id="map"></div>
</body>
</html>
