<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<style type="text/css">
html,body{
	margin:0px;
	width: 100%;
	height:100%;
}
#map{
	width: 100%;
	height: 100%;
	z-index: -1;
}
img {
	z-index:-1;
}
	
</style>
<script type="text/javascript" src="../../khtml_all.js"> </script>
<script type="text/javascript" src="../../js/util/Urlparam.js"> </script>
<script type="text/javascript">

var mr=new Object(khtml.maplib);
var map;


function init(){
	map=new mr.Map(document.getElementById("map"));  //dom element
	
	center=new mr.LatLng(0,0);  //latitude, longitude
	map.centerAndZoom(center,3); // zoomlevel
	
	khtml.maplib.util.Urlparam(map);
}

</script>

<title>Urlparam-example</title>
</head>
<body onload="init()"> 

<div id="map"></div>

</body>
</html>
