<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<style type="text/css">

#map{
width:700px;
height:400px;
}

</style>
<title>khtml base map</title>
<script type="text/javascript" src="../../../khtml_all.js"> </script> 
<script type="text/javascript" src="../../../js/ui/Nominatim.js"> </script> 
<!--
<script type="text/javascript" src="../../../js/util/ScriptTagProxy.js"> </script> 
<script type="text/javascript" src="../../../js/base/Helpers.js"> </script> 
-->
<script type="text/javascript">
var map=null;
function init(){
	//initialize map
	map=new khtml.maplib.Map(document.getElementById("map"));

	//set map center and zoom
	map.centerAndZoom(new khtml.maplib.LatLng(48.2,56.5),2);
	var search=new khtml.maplib.ui.Nominatim();
	map.addOverlay(search);
}


</script>
</head>
<body onload="init()">
<h1>Base Map</h1>
Mouse move, mouse wheel, touchscreen
<div id="map"  tabIndex="1"> </div>
</body>
</html>
